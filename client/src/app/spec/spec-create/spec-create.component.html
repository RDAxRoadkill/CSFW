<div class="row justify-content-center">
    <div class="col-md-4 register-specifications">
        <form [formGroup]="specForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="inputName">Name</label>
                <input class="form-control" type="text" formControlName="name">
                <!-- error -->
                <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
                    Name is required
                </div>
                <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.pattern">
                    Enter letters only
                </div>
                <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.minlength">
                    Name must be 2 characters long
                </div>
            </div>
            <div class="form-group">
                <label for="inputName">Type</label>
                <input class="form-control" type="text" formControlName="type">
                <!-- error  -->
                <div class="invalid-feedback" *ngIf="submitted && myForm.type.errors?.required">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="inputName">Amount</label>
                <input class="form-control" type="number" min="1" formControlName="amount">
                <!-- error  -->
                <div class="invalid-feedback" *ngIf="submitted && myForm.amount.errors?.required" >
                    Amount is required
                </div>
                <div class="invalid-feedback" *ngIf="submitted && myForm.amount.errors?.pattern">
                    Enter numbers only
                </div>
            </div>
            <div class="form-group">
                <label for="amountType">AmountType</label>
                <input class="form-control" type="number" formControlName="amountType">
                <!-- error  -->
                <div class="invalid-feedback" *ngIf="submitted && myForm.amountType.errors?.required" >
                    AmountType is required
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
