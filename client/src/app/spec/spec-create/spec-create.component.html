<div class="row justify-content-center">
    <div class="col-md-4 register-specifications">
        <form [formGroup]="specForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="inputName">Name</label>
                <input class="form-control" type="text" formControlName="name">
                <!-- error -->
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName">Type</label>
                <input class="form-control" type="text" formControlName="type">
                <!-- error -->
                <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
                    <div *ngIf="f.type.errors.required">Type is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName">Amount</label>
                <input class="form-control" type="number" formControlName="amount">
                <!-- error -->
                <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
                    <div *ngIf="f.amount.errors.required">Amount is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName">AmountType</label>
                <input class="form-control" type="number" formControlName="amountType">
                <!-- error -->
                <div *ngIf="submitted && f.amountType.errors" class="invalid-feedback">
                    <div *ngIf="f.amountType.errors.required">AmountType is required</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
