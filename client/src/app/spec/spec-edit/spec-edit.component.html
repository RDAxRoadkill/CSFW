<div class="row justify-content-center">
    <div class="col-md-4 register-specifications">
      <!-- form card register -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Edit specification</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="editSpecForm" (ngSubmit)="onSubmit()">
 
            <div class="form-group">
              <label for="Name">Name</label>
              <input class="form-control" type="text" formControlName="Name">
              <div class="invalid-feedback" *ngIf="submitted && myForm.Name.errors?.required">
                Name is required.
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.Name.errors?.pattern">
                Enter letters only
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.Name.errors?.minlength">
                  Name must be 2 characters long
              </div>
            </div>
            <div class="form-group">
              <label for="Type">Type</label>
              <input class="form-control" type="text" formControlName="Type">
              <div class="invalid-feedback" *ngIf="submitted && myForm.Type.errors?.required">
                Enter the Type
              </div>
            </div>
 
            <div class="form-group">
              <label for="Amount">Amount</label>
              <input class="form-control" type="number" min="1" formControlName="Amount">
              <!-- error  -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.Amount.errors?.required" >
                  Amount is required
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.Amount.errors?.pattern">
                  Enter numbers only
              </div>
          </div>

            <div class="form-group">
                <label for="Support">AmountType</label>
                <input class="form-control" type="text" formControlName="AmountType">
                <div class="invalid-feedback" *ngIf="submitted && myForm.AmountType.errors?.required">
                  Enter a AmountType
                </div>
              </div>
 
            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
            </div>
          </form>
        </div>
      </div><!-- form  -->
    </div>
  </div>
