<div class="container">
    <!-- No data message -->
    <p *ngIf="User.length <= 0" class="no-data text-center">There is no User added yet!</p>
  
    <table class="table table-bordered" *ngIf="User.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Username</th>
          <th scope="col">Firstname</th>
          <th scope="col">Lastname</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usr of User; let i = index">
          <td>{{usr.Username}}</td>
          <td>{{usr.Firstname}}</td>
          <td>{{usr.Lastname}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-user/', usr._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <!-- <span class="delete" (click)="removeUsr(usr, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span> -->
          </td>
        </tr>
      </tbody>
    </table>
</div>
