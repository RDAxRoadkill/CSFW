<div class="row justify-content-center">
    <div class="col-md-4 register-subscription">
      <!-- form card register -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Edit subscription</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="editSubForm" (ngSubmit)="onSubmit()">
 
            <div class="form-group">
              <label for="Name">Name</label>
              <input class="form-control" type="text" formControlName="Name">
              <div class="invalid-feedback" *ngIf="submitted && myForm.Name.errors?.required">
                Name is required.
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.Name.errors?.pattern">
                Enter letters Only
              </div>
            </div>
            <div class="form-group">
              <label for="Costs">Costs</label>
              <input class="form-control" type="text" formControlName="Costs">
              <div class="invalid-feedback" *ngIf="submitted && myForm.Costs.errors?.required">
                Enter the Costs 
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.Costs.errors?.pattern">
                Enter numbers only
              </div>
            </div>
 
            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
            </div>
          </form>
        </div>
      </div><!-- form  -->
    </div>
  </div>
