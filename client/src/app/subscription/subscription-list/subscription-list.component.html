<div class="container">
    <!-- No data message -->
    <p *ngIf="Subscription.length <= 0" class="no-data text-center">There are no Subscriptions added yet!</p>
  
    <table class="table table-bordered" *ngIf="Subscription.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Costs</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sub of Subscription; let i = index">
          <td>{{sub.Name}}</td>
          <td>{{sub.Costs}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-subscription/', sub._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removeSubscription(sub, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
