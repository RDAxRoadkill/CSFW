<style>
    .invalid-feedback {
      display: block !important;
    }
  </style>
  <div class="row justify-content-center">
      <div class="col-md-4 edit-client">
        <!-- form card register -->
        <div class="card card-outline-secondary">
          <div class="card-header">
            <h3 class="mb-0">Create client</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
   
              <div class="form-group">
                <label for="Name">Name</label>
                <input class="form-control" type="text" formControlName="Name">
                  <!-- error -->
                  <div class="invalid-feedback" *ngIf="submitted && myForm.Name.errors?.required">
                    Name is required
                  </div>
                  <div class="invalid-feedback" *ngIf="submitted && myForm.Name.errors?.pattern">
                    Enter letters only
                  </div>
                  <div class="invalid-feedback" *ngIf="submitted && myForm.Name.errors?.minlength">
                    Name must be 2 characters long
                  </div>
              </div>
              <div class="form-group">
                <label for="Firstname">Firstname</label>
                <input class="form-control" type="text" formControlName="Firstname">
                <div class="invalid-feedback" *ngIf="submitted && myForm.Firstname.errors?.required">
                  Please enter a Firstname capacity
                </div>
                <div class="invalid-feedback" *ngIf="submitted && myForm.Firstname.errors?.pattern">
                  Enter letters only
                </div>
              </div>
   
              <div class="form-group">
                <label for="Lastname">Lastname</label>
                <input class="form-control" type="text" formControlName="Lastname">
                <div class="invalid-feedback" *ngIf="submitted && myForm.Lastname.errors?.required">
                  Please a Lastname
                </div>
                <div class="invalid-feedback" *ngIf="submitted && myForm.Lastname.errors?.pattern">
                  Enter letters Only
                </div>
              </div>
  
              <div class="form-group">
                <label for="Support">Subscriptions</label>
                <select formControlName="Subscriptions" id="Subscriptions" class="js-example-basic-multiple" name="Subscriptions[]" multiple="multiple" size="10">
                  <option *ngFor="let sub of Subscriptions; let i = index" [value]="sub._id">
                    {{sub.Name}}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
              </div>
            </form>
          </div>
        </div><!-- form  -->
      </div>
    </div>
    <script>
      $(document).ready(function(){
        $('.js-example-basic-multiple').select2();
      });
    </script>
