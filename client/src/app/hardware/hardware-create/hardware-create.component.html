<style>
  .invalid-feedback {
    display: block !important;
  }
</style>
<div class="row justify-content-center">
    <div class="col-md-4 register-hardware">
        <form [formGroup]="hardwareForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="Name">Name</label>
                <input class="form-control" type="text" formControlName="Name">
                <!-- error -->
                <div class="invalid-feedback" *ngIf="submitted && myForm.Name.errors?.required">
                  Name is required
                </div>
                <div class="invalid-feedback" *ngIf="submitted && myForm.Name.errors?.patterns">
                  Enter letters only
                </div>
                <div class="invalid-feedback" *ngIf="submitted && myForm.Name.errors?.minlength">
                  <sup>*</sup>Name must be 2 characters long
                </div>
            </div>
            <div class="form-group">
                <label for="Capacity">Client Capacity</label>
                <input class="form-control" type="text" formControlName="ClientCapacity">
                <div class="invalid-feedback" *ngIf="submitted && myForm.ClientCapacity.errors?.required">
                  Enter the client capacaity
                </div>
                <div class="invalid-feedback" *ngIf="submitted && myForm.ClientCapacity.errors?.pattern">
                  Enter numbers only
                </div>
              </div>
   
              <div class="form-group">
                <label for="Support">Clients Supported</label>
                <input class="form-control" type="text" formControlName="ClientsSupported">
                <div class="invalid-feedback" *ngIf="submitted && myForm.ClientsSupported.errors?.required">
                  Enter current number of clients supported
                </div>
                <div class="invalid-feedback" *ngIf="submitted && myForm.ClientsSupported.errors?.pattern">
                  Enter Numbers Only
                </div>
              </div>
            <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
